# Note: kafka&zk&eureka.. 相关配置放到了GIT仓库application-{profile}.yml中
spring:
  application:
    name: letv-mas-client
    index: ${CLIENT_SERVER_IP:127.0.0.1}:${server.port}
  profiles:
    active: ${CLIENT_PROFILE:default}
    #include: busdev,streamdev
  cloud:
    config:
      uri: ${CONFIG_SERVER_DOMAIN:http://config.mas.letv.cn/}
      failFast: true #the client will halt with an Exception
      enabled: true
      # boostrap.yml配置优先于启动参数变量--spring.profiles.active
      profile: ${spring.profiles.active:${CLIENT_PROFILE:default}}
      label: master
      # 访问配置中心，用户安全认证
      username: config
      password: config2018
      # 激活定时任务，当GIT版本发生变更后加载最新配置上下文
      watcher:
        enabled: true
security:
  user:
    name: config
    password: config2018
  basic:
    enabled: false

logging:
  level:
    root: info
    org.apache.kafka: error
    org.apache.kafka.clients: error
    org.apache.kafka.common: error
