<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Authority Management | Data Tables</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="../../css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- DATA TABLES -->
    <link href="../../css/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Authority Data Tables
            <small>advanced tables</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">Data tables</li>
            <li>
                <a onclick="homePage()"><span>首页</span></a>
            </li>
            <li>
                <a onclick="newlyAdd()"><span>新增</span></a>
            </li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Authority Data Table</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body table-responsive">
                        <table id="tb_acl" class="table table-bordered table-hover">

                        </table>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>

    </section><!-- /.content -->

    <div class="modal fade in" id="addWindow" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;margin-top: 10%">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="document.getElementById('addWindow').style.display='none'" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title"><i class="fa fa-envelope-o"></i> Newly Added Authority</h4>
                </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="input-group" style="display: none">
                                <span class="input-group-addon">ID:</span>
                                <input id="id" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Name:</span>
                                <input id="name" type="text" class="form-control" placeholder="名字">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Path:</span>
                                <input id="path" type="text" class="form-control" placeholder="路径">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">ParentId:</span>
                                <input id="_parentId" type="text" class="form-control" placeholder="上级ID">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer clearfix">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="document.getElementById('addWindow').style.display='none'"><i class="fa fa-times"></i> 取消</button>

                        <button type="button" class="btn btn-primary pull-left" onclick="saveDate()"><i class="fa fa-envelope"></i> 保存</button>
                    </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div><!-- ./wrapper -->
<!-- jQuery 2.0.2 -->
<script src="../../js/jquery-2.0.2.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<!-- page script -->
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/common/acl.js" ></script>
</body>
</html>
