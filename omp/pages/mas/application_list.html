<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifr_application_list | Data Tables</title>
    <!-- bootstrap 3.0.2 -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- DATA TABLES -->
    <link href="../../css/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Application Data Tables
            <small>advanced tables</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">Data tables</li>
            <li>
                <a onclick="homePage()"><span>首页</span></a>
            </li>
            <li>
                <a onclick="applyApplication()"><span>申请</span></a>
            </li>
        </ol>

    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Application Data Table</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body table-responsive">
                        <table id="tb_application" class="table table-bordered table-hover">

                        </table>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>

    </section><!-- /.content -->

    <div class="modal fade in" id="addWindow" tabindex="-1" role="dialog" aria-hidden="false"
         style="display: none;margin-top: 10%">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            onclick="document.getElementById('addWindow').style.display='none';$('#tb_application').bootstrapTable('uncheck',curRow);"
                            data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title"><i class="glyphicon glyphicon-cloud"></i> Application <span id="status" style="font-size: 12px"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group" style="display: none">
                            <input id="id" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">UserId:</span>
                            <input id="user_id" type="text" class="form-control" placeholder="UserId">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">应用名称:</span>
                            <input id="client_name" type="text" class="form-control" placeholder="应用名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">英文名称:</span>
                            <input id="en_name" type="text" class="form-control" placeholder="英文名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">应用秘钥:</span>
                            <input id="client_secret" type="text" class="form-control" placeholder="应用秘钥">
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                    <!--<div id="statusDisplay" class="input-group">-->
                    <!--<span class="input-group-addon">应用状态:</span>-->
                    <!--<input id="status" disabled="disabled" style="text-align: center;visibility: visible;" type="text" class="form-control" placeholder="应用状态">-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <div class="modal-footer clearfix">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                            onclick="document.getElementById('addWindow').style.display='none';$('#tb_application').bootstrapTable('uncheck',curRow);">
                        <i class="fa fa-times"></i> 取消
                    </button>

                    <button id="saveBtn" type="button" class="btn btn-primary pull-left" onclick="saveDate()"><i
                            class="glyphicon glyphicon-cloud"></i> 保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div><!-- ./wrapper -->
<!-- jQuery 2.0.2 -->
<script src="../../js/jquery-2.0.2.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<!-- page script -->
<!-- 导入ztree类库 -->
<link rel="stylesheet" href="../../js/ztree/zTreeStyle.css" type="text/css"/>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/common/jquery.cookie.js"></script>
<script src="../../js/common/jquery.base64.js"></script>
<script src="../../js/common/GlobalUrl.js"></script>
<script src="../../js/common/application.js"></script>
</body>
</html>
