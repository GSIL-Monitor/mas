spring:
  application:
    name: letv-mas-mananger
  profiles:
    active: dev
  cloud:
    config:
      #failFast: true #the client will halt with an Exception
      enabled: false
#      uri: ${CONFIG_SERVER_URL}
      discovery:
        enabled: false #启用发现服务功能
        service-id: letv-mas-config #指定服务名称
      # eg. http://localhost:8021/{name}/{profile}/{label}
      name: letv-mas-mananger
      label: master
      profile: dev
      retry:
        max-attempts: 6 # 配置重试次数，默认为6
        multiplier: 1.1 # 间隔乘数，默认1.1
        initial-interval: 1000 # 初始重试间隔时间，默认1000ms
        max-interval: 2000 # 最大间隔时间，默认2000ms

server:
  port: ${EUREKA_SERVER_PORT}

eureka:
  instance:
#    hostname: localhost
#    hostname: ${spring.application.name}-${server.port}
#    hostname: ${EUREKA_SERVER_IP}
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    ip-address: ${EUREKA_SERVER_IP}
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5
    statusPageUrl: http://${EUREKA_SERVER_IP}:${server.port}/info
    healthCheckUrl: http://${EUREKA_SERVER_IP}:${server.port}/health
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
#      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
      defaultZone: ${EUREKA_SERVER_LIST}
    registry-fetch-interval-seconds: 5
    healthcheck:
      enabled: true
  server:
    enableSelfPreservation: true
    eviction-interval-timer-in-ms: 5000
