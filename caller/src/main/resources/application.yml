eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}
    healthcheck:
      enabled: true

server:
  port: ${CALLER_SERVER_PORT}

spring:
  application:
    name: service-consumer-ribbon
  zipkin:
    #base-url: http://localhost:9001
    base-url: ${TRACE_SERVER_URL}
  sleuth:
    sampler:
      percentage: 1.0

info:
  app:
    name: "@project.artifactId@"
    encoding: '@project.build.sourceEncoding@'
    java:
      source: '@java.version@'
      target: '@java.version@'